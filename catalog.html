<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Sedona hotels catalog</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-navigation">
        <a class="logo" href="#">
          <img src="img/logotype.svg" alt="Логотип города Sedona" />
        </a>
        <ul class="main-navigation-list">
          <li class="main-navigation-item">
            <a class="main-navigation-link" href="main.html">Главная</a>
          </li>
          <li class="main-navigation-item">
            <a class="main-navigation-link" href="about.html">О Седоне</a>
          </li>
          <li class="main-navigation-item">
            <a class="main-navigation-link" href="hotel.html">Гостинницы</a>
          </li>
        </ul>
        <ul class="user-navigation-list">
          <li class="user-navigation-item">
            <a class="user-navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="main-navigation-item">
            <a class="main-navigation-link" href="likes.html">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="main-navigation-item">
            <a class="button" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>
<main class="catalog-page">
  <h1 class="hotels">Гостиницы Седоны</h1>
  <section class="options">
    <h2 class="visually-hidden">Фильтры поиска гостинницы</h2>
    <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
<fieldset class="options-filter-group">
  <legend class="options-filter-title">Инфраструктура:</legend>
  <ul class="infrastraction-list">
    <li class="infrastraction-item">
      <label class="control">
        <input class="visually-hidden control-input" type="checkbox"
        name="pool" checked>
        <span class="control-mark"></span>
        <span class="control-label">Бассейн</span>
      </label>
      </li>
      <li class="infrastraction-item">
      <label class="control">
        <input class="visually-hidden control-input" type="checkbox"
        name="parking" checked>
        <span class="control-mark"></span>
        <span class="control-label">Парковка</span>
      </label>
      </li>
    <li class="infrastraction-item">
      <label class="control">
        <input class="visually-hidden control-input" type="checkbox"
        name="wi-fi">
        <span class="control-mark"></span>
        <span class="control-label">Wi-Fi</span>
      </label>
    </li>
  </ul>
  </fieldset>
  <fieldset class="options-filter-group">
    <legend class="options-filter-title">Тип жилья:</legend>
  <ul class="house-list">
    <li class="house-item">
      <label class="control">
        <input class="visually-hidden control-input" type="checkbox"
        name="hotel" checked>
        <span class="control-mark"></span>
        <span class="control-label">Гостиница</span>
      </label>
      </li>
    <li class="house-item">
      <label class="control">
        <input class="visually-hidden control-input" type="checkbox"
        name="motel">
        <span class="control-mark"></span>
        <span class="control-label">Мотель</span>
      </label>
      </li>
    <li class="house-item">
      <label class="control">
        <input class="visually-hidden control-input" type="checkbox"
        name="apart">
        <span class="control-mark"></span>
        <span class="control-label">Апартаменты</span>
      </label>
    </li>
  </ul>
  </fieldset>

    <fieldset class="options-filter-group">
      <legend class="options-filter-title">Цена</legend>
      <form>
        <p>
      <input type="number" min="0" max="20000">
        </p>
      </form>
      <button class="range-toggle toggle-min" type="button">
        <span class="visually-hidden">Изменить минимальную цену.</span>
      </button>
      <button class="range-toggle toggle-max" type="button">
        <span class="visually-hidden">Изменить максимальную цену.</span>
      </button>

      <label class="options-filter-label">
        от <input class="options-filter-input" type="number" name="min-price"> ₽
      </label>

      <label class="options-filter-label">
        до <input class="options-filter-input" type="number" name="max-price"> ₽
      </label>

    </fieldset>


</form>
</section>
<section class="hotels">
  <h2 class="visually-hidden"> Найденные отели</h2>
  <p class="section-title">Найдено гостиниц: 38</p>

  </section>

  </main>
  </body>
  </html>
